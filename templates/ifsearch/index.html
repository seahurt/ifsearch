{% extends "ifsearch/base.html" %}
{% block title %} Home Page {% endblock %}
{% load static %}
{% block content %}
<div id="container" style="display: flex; margin-top:20%; justify-content: center;align-items: center;vertical-align:middle">
    <form action="{% url 'ifsearch:query' %}" method="get">
        <input type="text" name="journal" style="display:inline-block; width: 400px; vertical-align:top; height: 50px; color: green; font-size: 30px;
        line-height: 50px; box-sizing: border-box; -webkit-box-sizing:border-box; -moz-box-sizing: border-box;
">
        <select name="year" style="height: 50px; width: 100px; display: inline-block; font-size: 30px">
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="All">All Year</option>
        </select>
        <input type="submit" value="Search" style="height: 50px;display: inline-block; width: 150px; font-size: 30px">
    </form>
</div>
{% endblock %}
